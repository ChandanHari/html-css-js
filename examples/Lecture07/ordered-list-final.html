<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ordered List</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <h1>Ordered list</h1>
    <div>Dinner eating procedure (Indian style)</div>
    <ol>
      <li>Take your seat in Ground</li>
      <li>Pray to God</li>
      <li>
        Take food on your hand
        <ol>
          <li>Take Chapati</li>
          <li>And vegetable</li>
        </ol>
      </li>
      <li>Eat it</li>
      <li>Drink little water</li>
      <li>Thank God</li>
    </ol>
  </body>
</html>
